group 'com.appsploration.imadsdk.imad_flutter'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        flatDir {
            dirs 'libs'
            dirs project(':imad_flutter').file('libs')
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 32
    namespace 'com.appsploration.imadsdk.imad_flutter'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 16
    }
}

dependencies {
    implementation(name:'imadsdk', ext:'aar')
}

